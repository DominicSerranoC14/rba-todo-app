<!DOCTYPE html>
<html>
<head>
  <title>Todo Live</title>
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body ng-app="TodoApp">

  <nav class="navbar navbar-default" ng-controller="NavCtrl">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a href="#" class="navbar-brand">Todo App</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right" ng-repeat="thing in navItems">
          <li><a href="#">{{ thing.name }}</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div ng-controller="TodoCtrl">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <button class="col-xs-6 btn btn-success" ng-click="newItem()">New Item</button>
        <button class="col-xs-6 btn btn-info" ng-click="allItem()">All Items</button>
      </div>
    </div>
  <!--  Output section and search buttons for todo list display  -->

  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 main-container">
        <div class="col-xs-12" ng-show="showListView">
          <h1>Todo List</h1>
          <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></button>
              </span>
              <input type="text" class="form-control" placeholder="Search For ..." ng-model="searchText">
            </div>
          </div>
        </div>

        <!--  This directive loops through 'items' and returns any matching objects based on the user text input   -->
        <div ng-repeat="thing in items | filter: searchText">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="col-xs-1">
                <input type="checkbox" />
              </div>
              <div class="col-xs-7">{{ thing.task }}</div>
              <div class="col-xs-2">{{ thing.dueDate }}</div>
              <div class="col-xs-1">{{ thing.assignedTo }}</div>
              <div class="col-xs-1"><button class="btn btn-danger">X</button></div>

            </div>
          </div>
        </div>

      </div>

      <!--  Alternate view  -->
      <div class="col-xs-12" ng-show="!showListView">

        <h1>New Todo</h1>

        <form>
          <div class="form-group">
            <label>Task Description</label>
            <input type="text" class="form-control" placeholder="Some Important Task" ng-model="newTask.task" />
          </div>
          <div class="form-group">
            <label>Due Date</label>
            <input type="text" class="form-control" placeholder="1/12/16" ng-model="newTask.dueDate" />
          </div>
          <div class="form-group">
            <label>Assigned To</label>
            <input type="text" class="form-control" placeholder="Name" ng-model="newTask.assignedTo" />
          </div>
          <div class="form-group">
            <label>Location</label>
            <input type="text" class="form-control" placeholder="Location" ng-model="newTask.location" />
          </div>
          <div class="form-group">
            <label>Urgency</label>
            <input type="text" class="form-control" placeholder="How urgent" ng-model="newTask.urgency" />
          </div>
          <div class="form-group">
            <label>Dependencies</label>
            <input type="text" class="form-control" placeholder="Important Stuff" ng-model="newTask.dependencies" />
          </div>

          <button class="btn btn-default" ng-click="addNewItem()">Submit</button>
        </form>

      </div>

    </div>
  </div>
</div>


  <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="lib/bower_components/angular/angular.min.js"></script>
  <script src="app/app.js"></script>
</body>

</html>
